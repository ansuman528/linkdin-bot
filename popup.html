<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Linkdin Bot</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css">
  </head>
  <body>
    <h1>Automatic Like and Comment Bot</h1>
    <div class="container">
      <div class="like">
        <label for="likeCount">Like = </label>
        <input type="number" name="likeCount" id="likeCount">
      </div>
      <div class="comment">
        <label for="commentCount">Comment = </label>
        <input type="number" name="commentCount" id="commentCount">
      </div>
      <div class="message">
        <label for="message">Message = </label>
        <input type="text" name="message" id="message" placeholder="type message here">
      </div>
      <div class="btn">
        <button type="submit" id="Open">Open</button>
      </div>
    </div>
  </body>
  <script type="module" src="popup.js"></script>
</html>
